<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Insights graph demo</title>
    <link rel="stylesheet" href="../build/insights.standalone.css" />
  </head>
  <body>
    <div id="parent"></div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="../build/insights.standalone.js"></script>

    <script>
      !function() {
        $.getJSON("8N.json", function(data) {
          var nodes = data[0],
              links = data[1],
              el = document.getElementById("parent");

          graph = new Insights(el, nodes, links, {
            width: screen.width,
            height: screen.height,
            tooltip: true,
            collisionAlpha: 30
          });

          graph.zoom(.4).render();
        });
      }();
    </script>
  </body>
</html>
